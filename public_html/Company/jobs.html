    <div id="addNewJobModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center">Add New Job</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <form class="form" id="addNewJobForm">
                            <div class="form-group col-xs-12">
                                <input id="newJobTitle" type="text" name="jobTitle" class="form-control"
                                       placeholder="Job Title">
                            </div>
                            <div class="form-group col-xs-12">
                                <textarea id="newJobDescription" name="jobDescription" class="form-control"
                                          placeholder="Job Description" rows="2"></textarea>
                            </div>
                            <div class="form-group col-xs-12">
                                <input id="newJobSkills" type="text" name="jobSkills"
                                       class="form-control" placeholder="Job Skills">
                            </div>
                            <div class="form-group col-xs-12">
                                <!--<label class="radio-inline"><input type="radio" name="optradio">Option 1</label>-->
                                <!--<label class="radio-inline"><input type="radio" name="optradio">Option 2</label>-->

                                <label class="radio-inline"><input type="radio" name="jobType">Intern</label>
                                <label class="radio-inline"><input type="radio" name="jobType">Full Time</label>
                            </div>
                            <div class="form-group col-xs-12">
                                <input id="newJobLocation" type="text" name="jobLocation"
                                       class="form-control" placeholder="Job Location">
                            </div>
                            <div class="form-group col-xs-12">
                                <input id="newJobStipend" type="text" name="jobStipend"
                                       class="form-control" placeholder="Job Stipend">
                            </div>
                            <div class="form-group col-xs-12">
                                <b>Status:&nbsp;</b>
                                <label class="checkbox-inline"><input id="newJobActive" type="checkbox" name="jobActive">Active</label>
                            </div>
                            <div id="showWhenActiveTrue" style="display: none">
                                <div class="form-group col-xs-12">
                                    <input id="newJobStartDate" type="text" name="jobStartDate"
                                           class="form-control" placeholder="Job StartDate(DD/MM/YYYY)">
                                </div>
                                <div class="form-group col-xs-12">
                                    <input id="newJobEndDate" type="text" name="jobEndDate"
                                           class="form-control" placeholder="Job EndDate(DD/MM/YYYY)">
                                </div>
                            </div>


                            <div class="form-group col-xs-12 text-center">
                                <button type="submit" id="addNewJobButton"
                                        class="btn btn-default btn-info network-name">Add
                                </button>
                                &nbsp;&nbsp;
                                <button class="btn btn-default btn-info network-name" data-dismiss="modal">Cancel
                                </button>
                            </div>
                        </form>

                    </div>
